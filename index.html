<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body onload="main()">
  <div id="screen">
    <div id="notification">
      <div class="time">9.41</div>
      <img src="img/notification-bar symbols 1.jpg" alt="Notification-symbols">
    </div>

    <div id="display">
      <div class="result"></div>
      <div class="operation"></div>
    </div>

    <div id="button-container">
      <button class="btn active" data-key="clear">AC</button>
      <button class="btn">+/-</button>
      <button class="btn">%</button>
      <button class="btn active colored" data-key="/">รท</button>
      <button class="btn active" data-key="7">7</button>
      <button class="btn active" data-key="8">8</button>
      <button class="btn active" data-key="9">9</button>
      <button class="btn active colored" data-key="*">*</button>
      <button class="btn active" data-key="4">4</button>
      <button class="btn active" data-key="5">5</button>
      <button class="btn active" data-key="6">6</button>
      <button class="btn active colored" data-key="-">-</button>
      <button class="btn active" data-key="1">1</button>
      <button class="btn active" data-key="2">2</button>
      <button class="btn active" data-key="3">3</button>
      <button class="btn active colored" data-key="+">+</button>
      <button class="btn active zero" data-key="0">0</button>
      <button class="btn active" data-key=".">.</button>
      <button class="btn active colored" data-key="=">=</button>
    </div>
    
    <div id="footer">
      <div class="home-bar"></div>
    </div>

  </div>
</body>
</html>
